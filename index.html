<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Boards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <i class="fas fa-user-circle profile-icon"></i>
                <h2 class="account-name">John Doe</h2>
            </div>
            <nav>
                <button class="nav-btn active"><i class="fas fa-clipboard-list"></i> Boards</button>
                <button class="nav-btn"><i class="fas fa-cog"></i> Settings</button>
                <button class="nav-btn"><i class="fas fa-sign-out-alt"></i> Log Out</button>
            </nav>
            <button id="toggleSidebar" class="toggle-sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
        </aside>
        <main class="main-content">
            <header>
                <h1>My Boards</h1>
            </header>
            <ul id="boardsList"></ul>
            <button id="createBoardBtn">Create New Board</button>
        </main>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <input type="text" id="boardNameInput" placeholder="Enter board name">
            <div class="modal-buttons">
                <button id="saveBtn">Save</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Delete Board</h2>
            <p>Are you sure you want to delete this board?</p>
            <div class="modal-buttons">
                <button id="confirmDeleteBtn">Delete</button>
                <button id="cancelDeleteBtn">Cancel</button>
            </div>
        </div>
    </div>
    <div id="taskDetailsModal" class="modal">
        <div class="modal-content task-details">
            <div class="task-details-header">
                <h2 id="taskTitle" class="editable-title"></h2>
                <p class="task-location">in list <span id="listName"></span> on board <span id="boardName"></span></p>
            </div>
            <div class="task-details-content">
                <div class="task-info">
                    <p class="created-date">Created on <span id="createdDate"></span></p>
                </div>
                <div class="task-description">
                    <h3>Description</h3>
                    <p id="taskDescription">No description provided yet.</p>
                </div>
                <div class="task-comments">
                    <h3>Comments</h3>
                    <div id="commentsContainer">No comments yet.</div>
                </div>
            </div>
            <button id="closeTaskDetails" class="close-button">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
